<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller GAME ON! con Scratch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'scratch-orange': '#FF8C1A',
                        'scratch-blue': '#4D97FF',
                        'scratch-dark': '#0F1C3F',
                    },
                    fontFamily: {
                        'game-font': '"Orbitron", sans-serif',
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-scratch-dark text-white font-game-font">

    <!-- Portada -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-scratch-dark to-gray-900 p-6">
        <h1 class="text-5xl md:text-7xl font-bold text-scratch-orange mb-4 text-center">
            üéÆ GAME ON!
        </h1>
        <h2 class="text-2xl md:text-3xl text-scratch-blue mb-8 text-center">
            Videojuegos como Herramienta Educativa
        </h2>
        <div class="flex gap-4">
            <span class="px-4 py-2 bg-scratch-orange text-black rounded-full">1h 50min</span>
            <span class="px-4 py-2 bg-scratch-blue text-black rounded-full">50 docentes</span>
        </div>
    </div>

    <!-- FASE 1: Rompehielos -->
    <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-scratch-dark to-blue-900">
        <div class="text-center mb-8">
            <span class="inline-block px-4 py-1 bg-scratch-orange text-black rounded-full mb-2">
                FASE 1
            </span>
            <h2 class="text-4xl md:text-5xl font-bold text-scratch-blue mb-2">
                ROMPEHIELOS GAMIFICADO
            </h2>
            <p class="text-xl text-scratch-orange">15 minutos</p>
        </div>
        
        <!-- Espacio QR -->
        <div class="mt-8 border-2 border-dashed border-scratch-blue p-4 rounded-lg">
            <div class="w-40 h-40 bg-gray-800 flex items-center justify-center">
                <p class="text-gray-400 text-sm">[QR ACTIVIDAD]</p>
            </div>
        </div>
    </div>

    <!-- FASE 2: Desmitificando -->
    <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-900 to-scratch-dark">
        <div class="text-center mb-8">
            <span class="inline-block px-4 py-1 bg-scratch-blue text-black rounded-full mb-2">
                FASE 2
            </span>
            <h2 class="text-4xl md:text-5xl font-bold text-scratch-orange mb-2">
                DESMITIFICANDO VIDEOJUEGOS
            </h2>
            <p class="text-xl text-scratch-blue">20 minutos</p>
        </div>
        
        <!-- Espacio QR -->
        <div class="mt-8 border-2 border-dashed border-scratch-orange p-4 rounded-lg">
            <div class="w-40 h-40 bg-gray-800 flex items-center justify-center">
                <p class="text-gray-400 text-sm">[QR ACTIVIDAD]</p>
            </div>
        </div>
    </div>

    <!-- FASE 4: Design Thinking + SCRATCH -->
    <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-scratch-dark to-purple-900">
        <div class="text-center mb-8">
            <span class="inline-block px-4 py-1 bg-scratch-orange text-black rounded-full mb-2">
                FASE 4
            </span>
            <h2 class="text-4xl md:text-5xl font-bold text-scratch-blue mb-2">
                DESIGN THINKING GAMIFICADO
            </h2>
            <p class="text-xl text-scratch-orange">25 minutos</p>
        </div>
        
        <!-- Secci√≥n SCRATCH con tu iframe -->
        <div class="bg-black bg-opacity-50 p-6 rounded-lg border-2 border-scratch-blue max-w-2xl w-full mb-8">
            <h3 class="text-2xl text-scratch-orange mb-4 text-center">üê± PR√ÅCTICA CON SCRATCH</h3>
            <div class="bg-gray-800 p-4 rounded-lg flex justify-center">
                <iframe 
                    src="https://scratch.mit.edu/projects/1196450202/embed" 
                    allowtransparency="true" 
                    width="485" 
                    height="402" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen
                    class="rounded-lg shadow-lg"
                ></iframe>
            </div>
        </div>
        
        <!-- Espacio QR -->
        <div class="mt-4 border-2 border-dashed border-scratch-blue p-4 rounded-lg">
            <div class="w-40 h-40 bg-gray-800 flex items-center justify-center">
                <p class="text-gray-400 text-sm">[QR ACTIVIDAD]</p>
            </div>
        </div>
    </div>

</body>
</html>
